<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background:
                radial-gradient(circle at 20% 15%, rgba(12, 60, 120, 0.08), transparent 40%),
                radial-gradient(circle at 85% 10%, rgba(0, 163, 255, 0.08), transparent 35%),
                linear-gradient(180deg, #f7faff 0%, #f4f4f7 100%);
            padding: 24px;
            color: #1d1d1f;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            background: #fff;
            padding: 28px 28px 24px;
            border-radius: 12px;
            border: 1px solid #e8eef5;
            box-shadow: 0 10px 30px rgba(12, 60, 120, 0.08);
        }

        h1 {
            text-align: center;
            color: #0c3c78;
            margin-bottom: 22px;
            font-size: 28px;
            letter-spacing: 0.2px;
        }

        .form-group { margin-bottom: 16px; }

        label {
            display: block;
            margin-bottom: 6px;
            color: #0f2747;
            font-weight: 700;
            font-size: 13px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 12px;
            border: 1.5px solid #cfd7e6;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
            font-family: Arial, sans-serif;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        select:hover { border-color: #b7c3d7; }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #0c3c78;
            box-shadow: 0 0 0 3px rgba(12, 60, 120, 0.12);
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: #0c3c78;
        }

        .radio-option label,
        .checkbox-option label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
            display: inline;
        }

        .error-message {
            color: #c63d2f;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }
        .error-message::before { content: "⚠ "; }

        .form-group.error input,
        .form-group.error select {
            border-color: #e74c3c;
            background: #fff6f6;
        }

        .form-group.error .error-message {
            display: block;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0c3c78, #0e4b9a);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease, filter 0.2s ease;
            margin-top: 18px;
            box-shadow: 0 6px 18px rgba(12, 60, 120, 0.25);
        }

        .btn-submit:hover { filter: brightness(1.05); }
        .btn-submit:active { transform: translateY(1px); }

        .success-message {
            background: #e8f7ee;
            color: #166534;
            padding: 14px 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 700;
            display: none;
            border: 1px solid #cfe9d6;
        }

        .success-message.show {
            display: block;
        }

        .output-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            margin-top: 30px;
            border-left: 4px solid #4CAF50;
            display: none;
        }

        .output-section.show {
            display: block;
        }

        .output-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .output-item {
            display: flex;
            margin-bottom: 12px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .output-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .output-label {
            font-weight: bold;
            color: #333;
            min-width: 120px;
        }

        .output-value {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <div id="err-name" class="error-message"></div>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <div id="err-email" class="error-message"></div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div id="err-gender" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course">
                    <option value="">-- Select Course --</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="BCA">BCA</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="B.A">B.A</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="MBA">MBA</option>
                </select>
                <div id="err-course" class="error-message"></div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I agree to the Terms & Conditions</label>
                    </div>
                </div>
                <div id="err-terms" class="error-message"></div>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>

        <div class="success-message" id="successMessage">
            ✓ Registration Successful!
        </div>

        <div class="output-section" id="outputSection">
            <h2>Submitted Information</h2>
            <div class="output-item">
                <div class="output-label">Name:</div>
                <div class="output-value" id="outputName"></div>
            </div>
            <div class="output-item">
                <div class="output-label">Email:</div>
                <div class="output-value" id="outputEmail"></div>
            </div>
            <div class="output-item">
                <div class="output-label">Gender:</div>
                <div class="output-value" id="outputGender"></div>
            </div>
            <div class="output-item">
                <div class="output-label">Course:</div>
                <div class="output-value" id="outputCourse"></div>
            </div>
            <div class="output-item">
                <div class="output-label">Terms Accepted:</div>
                <div class="output-value" id="outputTerms"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');
        // Inline error elements
        const errName = document.getElementById('err-name');
        const errEmail = document.getElementById('err-email');
        const errGender = document.getElementById('err-gender');
        const errCourse = document.getElementById('err-course');
        const errTerms = document.getElementById('err-terms');

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Form submission (sequential validation: show first error only)
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Clear previous error states and messages
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            errName.textContent = '';
            errEmail.textContent = '';
            errGender.textContent = '';
            errCourse.textContent = '';
            errTerms.textContent = '';

            // Values
            const nameEl = document.getElementById('name');
            const emailEl = document.getElementById('email');
            const courseEl = document.getElementById('course');
            const termsEl = document.getElementById('terms');
            const name = nameEl.value.trim();
            const email = emailEl.value.trim();
            const genderChecked = document.querySelector('input[name="gender"]:checked');
            const course = courseEl.value;
            const terms = termsEl.checked;

            // Name
            if (name === '') {
                errName.textContent = 'Name should not be empty';
                nameEl.parentElement.classList.add('error');
                nameEl.focus();
                return;
            }

            // Email
            if (email === '') {
                errEmail.textContent = 'Email should not be empty';
                emailEl.parentElement.classList.add('error');
                emailEl.focus();
                return;
            }
            if (!emailRegex.test(email)) {
                errEmail.textContent = 'Email should be valid';
                emailEl.parentElement.classList.add('error');
                emailEl.focus();
                return;
            }

            // Gender
            if (!genderChecked) {
                errGender.textContent = 'Please select gender';
                document.querySelectorAll('input[name="gender"]')[0].parentElement.parentElement.parentElement.classList.add('error');
                document.querySelectorAll('input[name="gender"]')[0].focus();
                return;
            }

            // Course
            if (course === '') {
                errCourse.textContent = 'Please select a course';
                courseEl.parentElement.classList.add('error');
                courseEl.focus();
                return;
            }

            // Terms
            if (!terms) {
                errTerms.textContent = 'You must agree to Terms & Conditions';
                termsEl.parentElement.parentElement.parentElement.classList.add('error');
                termsEl.focus();
                return;
            }

            // Success: store and redirect
            const formData = {
                name: name,
                email: email,
                gender: genderChecked.value,
                course: course
            };
            sessionStorage.setItem('registrationData', JSON.stringify(formData));

            const params = new URLSearchParams(formData).toString();
            successMessage.classList.add('show');
            form.reset();
            setTimeout(() => {
                window.location.href = 'registerinfo.html?' + params;
            }, 2000);
        });

        // Clear errors on input
        document.getElementById('name').addEventListener('input', function() {
            if (this.value.trim() !== '') {
                this.parentElement.classList.remove('error');
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            if (this.value.trim() !== '' && emailRegex.test(this.value)) {
                this.parentElement.classList.remove('error');
            }
        });

        document.querySelectorAll('input[name="gender"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('input[name="gender"]')[0].parentElement.parentElement.parentElement.classList.remove('error');
            });
        });

        document.getElementById('course').addEventListener('change', function() {
            if (this.value !== '') {
                this.parentElement.classList.remove('error');
            }
        });

        document.getElementById('terms').addEventListener('change', function() {
            if (this.checked) {
                this.parentElement.parentElement.parentElement.classList.remove('error');
            }
        });
    </script>
</body>
</html>
